<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha da Cloudmed</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class='root'>
        <header>
            <h1 id="playerPlays">
            </h1>
        </header>

        <div class='quadranteTotal'>
            <div class='fileira1'>

                <div id="quadrado1" class='area1'>
                    <button id='1' onclick="pullValue(this.id)">
                </div>
                <div id="quadrado2" class='areaCentral'>
                    <button id='2' onclick="pullValue(this.id)">
                </div>
                <div id="quadrado3" class='area3'>
                    <button id='3' onclick="pullValue( this.id)">
                </div>

            </div>
            <div class='fileira2'>

                <div id="quadrado4" class='area1'>
                    <button id='4' onclick="pullValue(this.id)"><p></p></button>
                </div>
                <div id="quadrado5" class='areaCentral'>
                    <button id='5' onclick="pullValue( this.id)">
                </div>
                <div id="quadrado6" class='area3'>
                    <button id='6' onclick="pullValue( this.id)"></button>
                </div>

            </div>
            <div class='fileira3'>

                <div id="quadrado7" class='area1'>
                    <button id='7' onclick="pullValue( this.id)">
                </div>
                <div id="quadrado8" class='areaCentral'>
                    <button id='8' onclick="pullValue( this.id)">
                </div>
                <div id="quadrado9" class='area3'>
                    <button id='9' onclick="pullValue( this.id)">
                </div>

            </div>

        </div>

    </div>
    <script type="text/javascript"src="gameRules.js"></script>
    <script type="text/javascript"src="player.js"></script>
    <script>
        definePlayers()
        whoPlays(round)
    </script>
</body>
</html>
